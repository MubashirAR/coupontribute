apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-depl
  labels:
    app: user
  
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: mubashirar/coupontribute-user
          # command: ["uvicorn", "app.main:app", "--host=0.0.0.0", "--reload"]
          # imagePullPolicy: Never
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: user-clusterip-srv
spec:
  type: NodePort
  selector:
    app: user
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30001