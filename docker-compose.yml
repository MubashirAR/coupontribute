version: '3.3'

services:
  user:
    build: ./User
    depends_on:
      - 'user-db'
    ports:
      - 8000:8000
    volumes:
      - "/home/ubuntu/coupontribute/User:/app"
  user-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - "/opt/data/user:/var/lib/mysql"